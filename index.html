<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <main class="container">
        <section class="marquee">
            <ul class="marquee-content">
              <li><i class="fa-solid fa-thumbs-up"></i><span>quality products.</span></li>
              <li><i class="fa-solid fa-truck"></i><span>free shipping.</span></li>
              <li><i class="fa-solid fa-recycle"></i><span>recyclable pack.</span></li>

              <li><i class="fa-solid fa-person-circle-check"></i><span>look fabulous.</span></li>
            </ul>
        </section>

    </main>

    <script src="html-section.js"></script>

</html>
